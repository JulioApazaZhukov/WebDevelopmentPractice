
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this survey to help us improve our services.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age"><br><br>

    <label for="dropdown">Select your role:</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select><br><br>

    <p>Choose your preferred contact method:</p>
    <input type="radio" id="contact-email" name="contact" value="email">
    <label for="contact-email">Email</label><br>
    <input type="radio" id="contact-phone" name="contact" value="phone">
    <label for="contact-phone">Phone</label><br><br>

    <p>Select your interests:</p>
    <input type="checkbox" id="interest-tech" name="interest" value="technology">
    <label for="interest-tech">Technology</label><br>
    <input type="checkbox" id="interest-sports" name="interest" value="sports">
    <label for="interest-sports">Sports</label><br>
    <input type="checkbox" id="interest-music" name="interest" value="music">
    <label for="interest-music">Music</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea><br><br>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
